<html>
  <head>
    <script src="//cdn.8thwall.com/web/iframe/iframe.js"></script>
  </head>
  <body>
    <script>
      const IFRAME_ID = "blam"; // Iframe containing AR content.
      let flag = false;
      setInterval(function () {
        const eighthWallFrame = document.getElementById(IFRAME_ID);
        if (eighthWallFrame) {
          if (!flag) {
            console.log(
              "8thwall iframe detected, XRIFrame registered <======="
            );
            window.XRIFrame.registerXRIFrame(IFRAME_ID);
            flag = true;
          }
        } else {
          window.XRIFrame.deregisterXRIFrame();
          flag = false;
        }
      }, 100); // check every 100ms
    </script>
    <h1>Hello</h1>
    <iframe
      style="width: 100%; height: 70%"
      id="blam"
      src="https://beem.plus/dadi/synth/"
      allow="fullscreen *; geolocation *; camera *;microphone *; accelerometer *; gyroscope *; autoplay *; encrypted-media *"
    ></iframe>
  </body>
</html>
